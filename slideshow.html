<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body style="font-family: 'Poppins', sans-serif;">

  <header class="bg-primary text-white text-center p-4">
    <h1>Slideshow</h1>
  </header>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">Logo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="resume.html">Resume</a></li>
          <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="slideshow.html">Slideshow</a></li>
          <li class="nav-item"><a class="nav-link" href="form.html">Sign Up</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    <h2>Photos</h2>

    <!-- Slideshow container -->
    <div class="slideshow-container">

      <!-- Full-width images with number and caption text -->
      <div class="mySlides">
        <div class="numbertext">1 / 4</div>
        <img src="img1.jpg" style="width:100%" onclick="openLightbox('img1.jpg')">
        <div class="text">Me at work</div>
      </div>

      <div class="mySlides">
        <div class="numbertext">2 / 4</div>
        <img src="img2.jpg" style="width:100%" onclick="openLightbox('img2.jpg')">
        <div class="text">Computer</div>
      </div>

      <div class="mySlides">
        <div class="numbertext">3 / 4</div>
        <img src="img3.jpg" style="width:100%" onclick="openLightbox('img3.jpg')">
        <div class="text">Computer</div>
      </div>

      <div class="mySlides">
        <div class="numbertext">4 / 4</div>
        <img src="img4.jpg" style="width:100%" onclick="openLightbox('img4.jpg')">
        <div class="text">College</div>
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
    </div>

    <!-- Lightbox overlay (optional, tied to your script) -->
    <div id="lightboxOverlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); justify-content:center; align-items:center;">
      <img id="lightboxImg" src="" style="max-width:90%; max-height:90%;">
      <span style="position:absolute; top:20px; right:40px; font-size:40px; color:white; cursor:pointer;" onclick="closeLightbox()">&times;</span>
    </div>

  </main>
