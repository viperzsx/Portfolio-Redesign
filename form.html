<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form - My Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body style="font-family: 'Poppins', sans-serif;">

  <header class="bg-primary text-white text-center p-4">
    <h1>Sign Up</h1>
  </header>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">Logo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="resume.html">Resume</a></li>
          <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="slideshow.html">Slideshow</a></li>
          <li class="nav-item"><a class="nav-link" href="form.html">Sign Up</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    <h2>Sign Up Form</h2>

    <form id="regForm" action="thankyou.html">
      <div>
        <label>First Name:</label>
        <input type="text" name="firstname" placeholder="First name..." required>
      </div>
      <div>
        <label>Last Name:</label>
        <input type="text" name="lastname" placeholder="Last name..." required>
      </div>
      <div>
        <label>Email:</label>
        <input type="email" name="email" placeholder="E-mail..." required>
      </div>
      <div>
        <label>Phone:</label>
        <input type="tel" name="phone" placeholder="Phone..." required>
      </div>
      <div>
        <label>Birthday:</label>
        <input type="number" name="day" placeholder="dd" min="1" max="31" required>
        <input type="number" name="month" placeholder="mm" min="1" max="12" required>
        <input type="number" name="year" placeholder="yyyy" min="1900" max="2100" required>
      </div>
      <div>
        <label>Username:</label>
        <input type="text" name="username" placeholder="Username..." required>
      </div>
      <div>
        <label>Password:</label>
        <input type="password" name="password" placeholder="Password..." required>
      </div>
      <div class="mt-3">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>    
  </main>

  <footer class="bg-dark text-white text-center p-3">
    <p>&copy; 2025 My Portfolio. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
